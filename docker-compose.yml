version: '3.9'
services:
  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    image: python:3.11-slim
    working_dir: /app
    env_file:
      - .env
    volumes:
      - ./backend:/app
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host ${API_HOST} --port ${API_PORT}"
    ports:
      - '${BACKEND_PORT}:${API_PORT}'
    depends_on:
      - db

  frontend:
    image: node:20-alpine
    working_dir: /app
    env_file:
      - .env
    environment:
      VITE_APP_TITLE: ${VITE_APP_TITLE}
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
    volumes:
      - ./frontend:/app
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port ${FRONTEND_PORT}"
    ports:
      - '${FRONTEND_PORT}:${FRONTEND_PORT}'
    depends_on:
      - backend
