version: '3.9'
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - '${BACKEND_PORT:-8000}:8000'
    environment:
      PORT: 8000
      DATABASE_URL: ${DATABASE_URL}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_APP_TITLE: ${VITE_APP_TITLE:-AI-Based Timetable Automation}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    ports:
      - '${FRONTEND_PORT:-5173}:5173'
    environment:
      PORT: 5173
    depends_on:
      - backend
